<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost and Found Sign-up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>

    <div class="signup-container">
        <div class="logo-section">
            <img src="../elpis/images/logo.png" alt="Logo">
            <p>Lost and Found</p>
        </div>

        <div class="form-section">
            <h2>Sign Up</h2>
            <div class="form-group">
                <input type="text" placeholder="First Name" id="firstname">
                <input type="text" placeholder="Last Name" id="lastname">
            </div>

            <div class="form-group">
                <input type="text" placeholder="Username" class="username" id="username">
            </div>

            <div class="form-group">
                <input type="text" placeholder="Email" id="email">
                <input type="number" placeholder="Contact Number" id="contact">
            </div>

            <div class="form-group">
                <input type="password" placeholder="Password" id="password">
                <input type="password" placeholder="Re-enter Password" id="confirm_password">
            </div>
            
            <button class="signup-button">Sign Up</button>
            <p class="login-link">Already have an account? <a href="login.html">Log in here</a></p>

        </div>
    </div>
    
</body>
</html>
